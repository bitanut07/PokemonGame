<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Map</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #000;
            }
        </style>
    </head>
    <body>
        <div id="gameContainer"></div>
        <!-- Load PIXI.js first -->
        <script src="node_modules/pixi.js/dist/pixi.min.js"></script>

        <!-- Load battle game script -->
        <script src="data/battleZones.js"></script>

        <!-- Load our game script -->
        <script src="data/collisions.js"></script>
        <script src="data/gate.js"></script>

        <script src="classes.js"></script>
        <script type="module" src="data/inforAllMap.js"></script>

        <script type="module" src="js/utils.js"></script>

        <script type="module" src="script.js"></script>

        <!-- Info Box cho Player -->
        <div
            id="playerInfoBox"
            style="
                position: absolute;
                bottom: 120px;
                left: 30px;
                width: 180px;
                background-color: white;
                border: 2px solid black;
                border-radius: 8px;
                padding: 10px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                line-height: 1.5;
                display: none;
                z-index: 20;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            "
        ></div>

        <!-- Info Box cho Enemy -->
        <div
            id="enemyInfoBox"
            style="
                position: absolute;
                top: 30px;
                right: 30px;
                width: 180px;
                background-color: white;
                border: 2px solid black;
                border-radius: 8px;
                padding: 10px;
                font-family: Arial, sans-serif;
                font-size: 14px;
                line-height: 1.5;
                display: none;
                z-index: 20;
                box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            "
        ></div>

        <div id="battleControlBar" style="
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 20;
            display: none;
        ">
            <button id="attackBtn" class="battle-btn">Attack</button>
            <button id="healBtn" class="battle-btn">Heal</button>
            <button id="endBattleBtn" class="battle-btn">End Battle</button>
        </div>

        <style>
            .battle-btn {
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                font-family: Arial, sans-serif;
                box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
                transition: all 0.2s ease;
                margin: 0 8px;
            }

            #attackBtn {
                background-color: #e53935; /* Đỏ đậm */
                color: white;
                border: none;
            }

            #attackBtn:hover {
                background-color: #c62828;
            }

            #healBtn {
                background-color: #81c784; /* Xanh lá nhạt */
                color: white;
                border: none;
            }

            #healBtn:hover {
                background-color: #66bb6a;
            }

            #endBattleBtn {
                background-color: white;
                border: 2px solid black;
                color: black;
            }

            #endBattleBtn:hover {
                background-color: #f0f0f0;
            }
        </style>

    </body>
</html>
